<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script type="module" src="/main.js"></script>
    <title>canvas experiment</title>
  </head>
  <body>
    <h1>Draw Something</h1>
    <div class="container_canvas_colors">
        <canvas id="canvas"></canvas>

        <div id="color_controls"></div>
        <div id="colorPicker" class="color-picker">
            <div class="color-swatch" style="background-color: #ffffff;"></div>
            <div class="color-swatch" style="background-color: #000000;"></div>
            <div class="color-swatch" style="background-color: #634b33;"></div>
            <div class="color-swatch" style="background-color: #b73535;"></div>
            <div class="color-swatch" style="background-color: #c87d32;"></div>
            <div class="color-swatch" style="background-color: #eae550;"></div>
            <div class="color-swatch" style="background-color: #ecafd1;"></div>
            <div class="color-swatch" style="background-color: #cd69a1;"></div>
            <div class="color-swatch" style="background-color: #9555c5;"></div>
            <div class="color-swatch" style="background-color: #9dd0ea;"></div>
            <div class="color-swatch" style="background-color: #539dc3;"></div>
            <div class="color-swatch" style="background-color: #adda9d;"></div>
            <div class="color-swatch" style="background-color: #5fa147;"></div>
        </div>

      <div class="editor_container">
        <div class = "undo_redo">
          <button id="undoButton">Undo</button>
          <button id="redoButton">Redo</button>
        </div>

        <div class="eraser_clear">
          <button id="eraserButton">Eraser</button>
          <button id="clearButton">Clear</button>
        </div>

        <h2>pen dikte</h2>
        <input type="range" id="penSize" min="1" max="20" value="5">
        
        <button id="saveButton">Save as Image</button>
      </div>  
       
    </div>
     <div id="stickerContainer">
          <img src="/heart.png" class="sticker" draggable="true">
          <img src="/star.png" class="sticker" draggable="true">
          <img src="/cutebunny.png" class="sticker" draggable="true">
          <img src="/madbunny.png" class="sticker" draggable="true">
          <img src="/hellokitty.png" class="sticker" draggable="true">
          <img src="/kuromi.png" class="sticker" draggable="true">
          <img src="/dango.png" class="sticker" draggable="true">
          <img src="/cake.png" class="sticker" draggable="true">
        </div>
  </body>
</html>
